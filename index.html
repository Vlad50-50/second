<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Marketplace</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>Good Marketplace</h1>
        <a href="admin.html" style="display: none;">Admin panel</a>
        <div id="cart">
            <button id="cart-button" onclick="openCart()">
                <img src="cart.png">
            </button>
            <div id="cart-products" class="hide">
                Cart is empty
            </div>
        </div>
    </header>

    <main>
        <div id="products-grid"></div>
    </main>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">To order</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row g-2" id="order-products"></div>
                    <form class="mt-5" id="order-form">
                        <input required type="text" name="name" class="form-control mb-3" id="name" placeholder="Name">
                        <input required type="text" name="address" class="form-control mb-3" id="address" placeholder="Address">
                        <input required type="tel" name="phone" class="form-control mb-3" id="phone" placeholder="Phone">
                        <input required type="number" name="post-number" class="form-control mb-3" id="post-number" placeholder="Post number">
                        <span id="error"></span>
                        <h3 id="total-price"></h3>
                        <button type="submit" class="btn btn-success" id="create">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
