<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h2><a class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover m-5" href="index.html">Products</a></h2>
    <div class="container-fluid d-flex justify-content-between p-5">
        <div class="col-4">
            <h3>Add product</h3>
            <form id="product-form">
                <input type="text" name="name" id="name" placeholder="Product name" class="form-control mb-3">
                <textarea placeholder="Description" name="description" id="description" cols="30" rows="10" class="form-control mb-3"></textarea>
                <input type="number" name="price" id="price" placeholder="Price" class="form-control mb-3">
                <input type="url" name="photo_url" id="photo_url" placeholder="Photo url" class="form-control mb-3">
                <button type="submit" class="btn btn-outline-primary">Create product</button>
            </form>
        </div>
        <div class="col-6">
            <div class="accordion" id="orders"></div>
        </div>
    </div>
    <script src="admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
